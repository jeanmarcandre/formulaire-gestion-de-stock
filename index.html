<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire gestion de stock</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Insertion des JS -->
    <script src="js/Stock.js" type="text/javascript" defer></script>
    <script src="js/script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <h1>Nouvel Article</h1>
    <form id="newArticle" class="article">
        <div class="alert alert-danger" id="errorNewArticle">Cette reference est deja enregistrée</div>
        <h2>Formulaire de gestion de stock:</h2>
        <div>
            <label for="article">Articles:</label>
            <input type="text" class="form-control" id="name" />
        </div>  
        <div>
            <label for="reference">Référence:</label>
            <input type="text" class="form-control" id="ref"/>
        </div>
        <div>
            <label for="price" class="form-label">Prix:</label>
            <input type="text" min="0" step="any" class="form-control" id="price"/>
        </div>
        
        <button type="submit" class="btn btn-primary">Ajouter l'article</button>
    </form>

        <div class="container pt-5">
            <h1>Les articles</h1>
            <ul id="viewArticles"></ul>
        </div>
    </div>
</body>
</html>
